<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Eva Pérez Martínez">
    <meta name="keywords" content="trip, concierge, Ibiza">
    <title>Contact Pure Ibiza Concierge</title>
    <link rel="stylesheet" href="./ProyectoMarketingDAM.css">
</head>
<body>
    <!--ENCABEZADO-->
    <header>
        <a id="translate" href="./contacto.html"><img id="en" src="./imagenes/españa.jpg"></a><!--Traducción de la página-->
        <p id="nombre"><b>PURE IBIZA</b></p><!--Nombre de la marca-->
        <a id="enlace" href="./english.html">Home</a><!--Enlace que lleva a la página principal-->
        <hr>
    </header>

    <h2>Contact with us</h2>
    <!--FORMULARIO DE CONTACTO-->
    <form>
        <fieldset><br>
            <label for="nombre">Name:</label>
            <input type="text" name="nombre" placeholder="Type your name" size="16" required>&emsp;&emsp;

            <label for="ap">Surnames:</label>
            <input type="text" name="ap" placeholder="Type your last name" size="20" required>
        
            <br><br>
        
            <label for="email">Email address:</label>
            <input type="text" name="email" placeholder="Enter your email" size="12" required>&emsp;

            <label for="tlf">Telephone number:</label>
            <input type="text" name="tlf" placeholder="Enter your phone" size="12" required>

            <br><br><br>

            <label for="servicios"><b>Services available:</b></label><br><br>
            <input type="checkbox" name="servicios">
            <label for="serv1">Yacht charter</label>&emsp;
            <input type="checkbox" name="servicios">
            <label for="serv2">Jet Ski Rental</label>&emsp;
            <input type="checkbox" name="servicios">
            <label for="serv3">Car rental</label>&emsp;
            <input type="checkbox" name="servicios">
            <label for="serv4">Lodging on the insland</label><br>
            <input type="checkbox" name="servicios">
            <label for="serv5">Private Chauffeur</label>&emsp;
            <input type="checkbox" name="servicios">
            <label for="serv8">Private Chef</label>&emsp;
            <input type="checkbox" name="servicios">
            <label for="serv6">Nightclub Reservation</label>&emsp;
            <input type="checkbox" name="servicios">
            <label for="serv7">Restaurant Reservations</label>&emsp;

            <br><br>

            <label for="coment">Comments:</label><br>
            <textarea name="coment" rows="5" cols="50"></textarea>

            <br><br>

            <input type="checkbox" name="politics" required>
            <label>I have read and accept the privacy agreement</label>

            <br><br>

            <button type="submit">Send</button>
            <button type="reset">Delete</button>
        </fieldset>
    </form>

    <br>
    <hr>
    <br>
    
    <!--FOOTER-->
    <footer>
        <p id="nombre"><b>PURE IBIZA Concierge</b></p>

            <p><a href="https://www.instagram.com/"><img src="./imagenes/instagramLogo.png" width="70px" height="55px"></a></p>
