<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Eva Pérez Martínez">
    <meta name="keywords" content="trip, concierge, Ibiza">
    <title>Contact Pure Ibiza Concierge</title>
    <link rel="stylesheet" href="./ProyectoMarketingDAM.css">
</head>
<body>
    <!--ENCABEZADO-->
    <header>
        <a id="translate" href="./contacto.html"><img id="en" src="./imagenes/españa.jpg"></a><!--Traducción de la página-->
        <p id="nombre"><b>PURE IBIZA</b></p><!--Nombre de la marca-->
        <a id="enlace" href="./english.html">Home</a><!--Enlace que lleva a la página principal-->
        <hr>
    </header>

    <h2>Contact with us</h2>
    <!--FORMULARIO DE CONTACTO-->
    <form id="form">
        <fieldset><br>
            <label><b>Your details:</b></label><br><br>
            <label for="nombre">Name:</label>&emsp;
            <input type="text" name="nombre" placeholder="Enter your name" size="17" required><br>

            <label for="ap">Surname:</label>&emsp;
            <input type="text" name="ap" placeholder="Enter your surname" size="16" required><br>
        
            <label for="email">Email address:</label>&emsp;
            <input type="text" name="email" placeholder="Enter your email address" size="20" required><br>

            <label for="tlf">Telephone number:</label>&emsp;
            <input type="text" name="tlf" placeholder="Type your phone number" size="20" required><br>

            <br><br>

            <label for="servicios"><b>Available services:</b></label><br><br>
            <input type="checkbox" name="servicios">
            <label for="serv1">Yacht Charter</label>&emsp;
            <input type="checkbox" name="servicios">
            <label for="serv2">Jet Ski Rentals</label><br>
            <input type="checkbox" name="servicios">
            <label for="serv3">Car Rental</label>&emsp;
            <input type="checkbox" name="servicios">
            <label for="serv4">Accomodarion on the island</label><br>
            <input type="checkbox" name="servicios">
            <label for="serv5">Private Chauffeur</label>&emsp;
            <input type="checkbox" name="servicios">
            <label for="serv6">Private Chef</label><br>
            <input type="checkbox" name="servicios">
            <label for="serv7">Nightclub Reservation</label>&emsp;
            <input type="checkbox" name="servicios">
            <label for="serv8">Restaurant Reservation</label>

            <br><br>

            <label for="coment">Comments:</label><br>
            <textarea name="coment" rows="5" cols="50"></textarea>

            <br><br>

            <input type="checkbox" name="politics" required>
            <label>I have read and accept the privacy agreement</label>

            <br><br>

            <button type="submit">Send</button>&emsp;
            <button type="reset">Delete</button>
        </fieldset>
    </form>

    <br>
    <hr>
    <br>
    
    <!--FOOTER-->
    <footer>
        <p id="nombre"><b>PURE IBIZA Concierge</b></p>
        <p style="text-align: center;">Tlf: +34 987 654 321</p>
        <p style="text-align: center;">Pure Ibiza Concierge &copy; Copyright - 2025 | Términos y condiciones | Política de privacidad |Coockies</p>
        <!--Iconos de las redes sociales de la empresa-->
        <div id="rrss">
            <p><a href="https://www.facebook.com/login/?locale=es_ES"><img src="./imagenes/facebookLogo.webp" width="70px" height="70px"></a></p>
            <p><a href="https://x.com/?lang=es"><img src="./imagenes/twitterLogo.PNG" width="60px" height="55px"></a></p>
            <p><a href="https://www.instagram.com/"><img src="./imagenes/instagramLogo.png" width="70px" height="55px"></a></p>
        </div>
    </footer>
</body>
</html>
