            <br><br>

            <label for="coment">Comentarios:</label><br>
            <textarea name="coment" rows="5" cols="50"></textarea>

            <br><br>

            <input type="checkbox" name="politics" required>
            <label>He leído y acepto el acuerdo de privacidad</label>

            <br><br>

            <button type="submit">Enviar</button>&emsp;
