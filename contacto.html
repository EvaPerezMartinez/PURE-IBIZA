    <a id="enlace" href="./index.html">Inicio</a>
    <hr>
  </header>

  <!-- TÍTULO -->
  <h2>Contacta con nosotros</h2>

  <!-- FORMULARIO DE CONTACTO -->
  <div class="form-container">
    <form id="form">
      <fieldset>
        <legend><b>Tus Datos:</b></legend>
        
        <!-- Campos personales -->
        <div class="form-grid">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required>
          </div>
          <div class="form-group">
            <label for="ap">Apellidos:</label>
            <input type="text" id="ap" name="ap" placeholder="Escriba sus apellidos" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Escriba su email" required>
          </div>
          <div class="form-group">
            <label for="tlf">Teléfono:</label>
            <input type="text" id="tlf" name="tlf" placeholder="Escriba su teléfono" required>
          </div>
        </div>

        <!-- Servicios -->
        <br>
        <label><b>Servicios disponibles:</b></label><br><br>
        <div class="checkbox-group">
          <label><input type="checkbox" name="servicios"> Alquiler de yates</label>
          <label><input type="checkbox" name="servicios"> Alquiler de motos de agua</label>
          <label><input type="checkbox" name="servicios"> Alquiler de coches</label>
          <label><input type="checkbox" name="servicios"> Hospedaje en la isla</label>
          <label><input type="checkbox" name="servicios"> Chófer privado</label>
          <label><input type="checkbox" name="servicios"> Chef privado</label>
          <label><input type="checkbox" name="servicios"> Reserva en clubs nocturnos</label>
          <label><input type="checkbox" name="servicios"> Reserva en restaurantes</label>
        </div>

        <!-- Comentarios -->
        <br>
        <div class="form-group">
          <label for="coment">Comentarios:</label>
          <textarea id="coment" name="coment" rows="5" placeholder="Escriba sus comentarios..."></textarea>
        </div>

        <!-- Política de privacidad -->
        <br>
        <label>
          <input type="checkbox" name="politics" required>
          He leído y acepto el acuerdo de privacidad
        </label>

        <!-- Botones -->
        <br><br>
        <div class="button-group">
          <button type="submit">Enviar</button>
          <button type="reset">Borrar</button>
        </div>
      </fieldset>
    </form>
  </div>

  <!-- PIE DE PÁGINA -->
  <br>
  <hr>
  <br>
  
    <footer>
  <div class="footer-container">
    <div class="footer-title">
      <p><b>PURE IBIZA Concierge</b></p>

      <div class="footer-left">
        <p><img src="./imagenes/TelefonoIcono.png" alt="Teléfono"> +34 616 670 665</p>
        <p><img src="./imagenes/gmailIcono.PNG" alt="Email"> contact@pureibiza.com</p>
      </div>
