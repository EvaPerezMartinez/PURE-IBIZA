  <!-- FORMULARIO DE CONTACTO -->
  <div class="form-container">
    <form id="contactForm">
      <fieldset>
        <legend><b>Tus Datos</b></legend>

        <!-- Datos personales -->
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required>
          </div>

          <div class="form-group">
            <label for="ap">Apellidos</label>
            <input type="text" id="ap" name="ap" placeholder="Escriba sus apellidos" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ejemplo: correo@ejemplo.com" required>
          </div>

          <div class="form-group">
            <label for="tlf">Teléfono</label>
            <input type="tel" id="tlf" name="tlf" placeholder="Número con prefijo internacional" required>
          </div>
        </div>

        <!-- Servicios -->
        <div class="form-section">
          <h3 class="section-title">Servicios de interés</h3>
          
          <div class="checkbox-grid">
            <div class="checkbox-item">
              <input type="checkbox" id="yates" name="servicios" value="Alquiler de yates">
              <label for="yates">Alquiler de yates</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="motos" name="servicios" value="Alquiler de motos de agua">
              <label for="motos">Alquiler de motos de agua</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="coches" name="servicios" value="Alquiler de coches">
              <label for="coches">Alquiler de coches</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="hospedaje" name="servicios" value="Hospedaje en la isla">
              <label for="hospedaje">Hospedaje en la isla</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="chofer" name="servicios" value="Chófer privado">
              <label for="chofer">Chófer privado</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="chef" name="servicios" value="Chef privado">
              <label for="chef">Chef privado</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="clubs" name="servicios" value="Reserva en clubs nocturnos">
              <label for="clubs">Reserva en clubs nocturnos</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="restaurantes" name="servicios" value="Reserva en restaurantes">
              <label for="restaurantes">Reserva en restaurantes</label>
            </div>
          </div>
        </div>

        <!-- Comentarios -->
        <div class="form-group">
          <label for="coment">Comentarios</label>
          <textarea id="coment" name="coment" rows="5" placeholder="Escriba sus comentarios o peticiones específicas..."></textarea>
        </div>

        <!-- Casillas legales -->

            <label for="privacidad">He leído y acepto el <a href="terminos.html#privacidad">acuerdo de privacidad</a>.</label>
          </div>

          <div class="checkbox-item">
            <input type="checkbox" id="comunicados" name="comunicados">
            <label for="comunicados">Deseo recibir comunicados comerciales y novedades por email (opcional).</label>
          </div>
        </div>

        <!-- Botones -->

          <button type="reset" id="resetBtn">Borrar</button>
        </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const resetBtn = document.getElementById('resetBtn');
    
    // Validación del formulario
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validar campos requeridos
        let isValid = true;
        const requiredInputs = form.querySelectorAll('[required]');
        
        requiredInputs.forEach(input => {
            if (!input.value.trim() && input.type !== 'checkbox') {
                isValid = false;
                showError(input, 'Este campo es obligatorio');
            } else if (input.type === 'checkbox' && !input.checked) {
                isValid = false;
                showError(input, 'Debes aceptar los términos');
            } else {
                removeError(input);
            }
        });
        
        // Validar email
        const emailInput = document.getElementById('email');
        if (emailInput.value && !isValidEmail(emailInput.value)) {
            isValid = false;
            showError(emailInput, 'Por favor, introduce un email válido');
        }
        
        // Validar teléfono
        const phoneInput = document.getElementById('tlf');
        if (phoneInput.value && !isValidPhone(phoneInput.value)) {
            isValid = false;
            showError(phoneInput, 'Por favor, introduce un número de teléfono válido');
        }
        
        // Si todo es válido, mostrar mensaje de éxito
        if (isValid) {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            // Simulación de envío (reemplazar con tu lógica de envío real)
            setTimeout(() => {
                showSuccessMessage();
                form.reset();
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar';
            }, 1500);
        }
    });
    
    // Resetear formulario
    resetBtn.addEventListener('click', function() {
        // Eliminar todos los mensajes de error
        const errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(msg => msg.remove());
        
        // Quitar clases de error
        const inputsWithError = document.querySelectorAll('.input-error');
        inputsWithError.forEach(input => {
            input.classList.remove('input-error');
        });
    });
    
    // Funciones auxiliares
    function showError(input, message) {
        // Eliminar mensaje de error previo si existe
        removeError(input);
        
        // Añadir clase de error
        input.classList.add('input-error');
        
        // Crear y añadir mensaje de error
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;
        
        if (input.type === 'checkbox') {
            // Para checkboxes, añadir el error después de la etiqueta
            input.parentElement.appendChild(errorDiv);
        } else {
            // Para otros inputs, añadir el error después del input
            input.parentElement.appendChild(errorDiv);
        }
    }
    
    function removeError(input) {
        input.classList.remove('input-error');
        const errorMessage = input.parentElement.querySelector('.error-message');
        if (errorMessage) {
            errorMessage.remove();
        }
    }
    
    function isValidEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }
    
    function isValidPhone(phone) {
        // Acepta formatos internacionales como +34612345678
        const re = /^[+]?[(]?[0-9]{1,4}[)]?[-\s.]?[0-9]{3}[-\s.]?[0-9]{4,6}$/;
        return re.test(String(phone));
    }
    
    function showSuccessMessage() {
        // Crear modal de éxito
        const successModal = document.createElement('div');
        successModal.className = 'success-modal';
        
        const modalContent = document.createElement('div');
        modalContent.className = 'modal-content';
        
        const closeBtn = document.createElement('span');
        closeBtn.className = 'close-btn';
        closeBtn.innerHTML = '&times;';
        closeBtn.onclick = function() {
            document.body.removeChild(successModal);
        };
        
        const title = document.createElement('h3');
        title.textContent = '¡Mensaje enviado con éxito!';
        
        const message = document.createElement('p');
        message.textContent = 'Gracias por contactar con Pure Ibiza Concierge. Nos pondremos en contacto contigo lo antes posible.';
        
        modalContent.appendChild(closeBtn);
        modalContent.appendChild(title);
        modalContent.appendChild(message);
        successModal.appendChild(modalContent);
        
        document.body.appendChild(successModal);
        
        // Cerrar modal al hacer clic fuera
        successModal.onclick = function(e) {
            if (e.target === successModal) {
                document.body.removeChild(successModal);
            }
        };
        
        // Añadir estilos para el modal
        const style = document.createElement('style');
        style.textContent = `
            .success-modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            
            .modal-content {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                max-width: 500px;
                width: 90%;
                position: relative;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
            
            .close-btn {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 24px;
                cursor: pointer;
                color: #999;
                transition: color 0.2s;
            }
            
            .close-btn:hover {
                color: #333;
            }
            
            .modal-content h3 {
                color: rgb(218, 177, 137);
                margin-top: 0;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
            
            .input-error {
                border-color: #e74c3c !important;
                background-color: #fff8f8 !important;
            }
            
            .error-message {
                color: #e74c3c;
                font-size: 14px;
                margin-top: 5px;
            }
        `;
        
        document.head.appendChild(style);
    }
});
  </script>
